- name: Prelude
  hosts: local
  gather_facts: false
  module_defaults:
    ansible.builtin.shell:
      executable: /bin/bash
  roles:
    - prelude_local

- name: Cleanup
  hosts: local
  gather_facts: false
  module_defaults:
    ansible.builtin.shell:
      executable: /bin/bash
  roles:
    - pcp_cleanup

- name: Adoption
  hosts: local
  gather_facts: false
  vars:
    glance_backend: ceph
    manila_backend: cephfs
    cinder_volume_backend: ceph
    cinder_backup_backend: ceph
    # @matbu: Should overrided by Zuul and be removed from here
    dpa_dir: "/home/zuul/src/github.com/openstack-k8s-operators/data-plane-adoption"
    od_dir: "/home/zuul-worker/src/github.com/openstack-k8s-operators/os-diff"
  module_defaults:
    ansible.builtin.shell:
      executable: /bin/bash
  roles:
    - development_environment
    - backend_services
    - pull_openstack_configuration
    - stop_openstack_services
    - mariadb_copy
    - ovn_adoption
    - keystone_adoption
    - neutron_adoption
    - ceph_backend_configuration
    - glance_adoption
    - placement_adoption
    - nova_adoption
    - cinder_adoption
    - horizon_adoption
    - heat_adoption
    - manila_adoption
    - stop_remaining_services
    - dataplane_adoption
